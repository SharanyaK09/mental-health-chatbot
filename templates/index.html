<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Fade in animation */
        .chat-container {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bounce message on send */
        .chat-message {
            animation: bounceIn 0.5s ease-in-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            60% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Smooth input interaction */
        input:focus, button:focus {
            outline: none;
            box-shadow: 0 0 5px #00ffe7;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h2 class="chat-title">ðŸ§  Mental Health Chatbot</h2>

        <div class="chat-box" id="chat-box">
            {% if chat_history %}
                {% for chat in chat_history %}
                    <div class="chat-message user"><strong>You:</strong> {{ chat.user }}</div>
                    <div class="chat-message bot"><strong>Bot:</strong> {{ chat.bot }}</div>
                {% endfor %}
            {% else %}
                <p class="empty">Start chatting! Your conversation will appear here.</p>
            {% endif %}
        </div>

        <form method="POST" class="chat-form">
            <input type="text" name="message" placeholder="How are you feeling?" required>
            <button type="submit">Send</button>
        </form>

        <form action="/clear" method="POST" style="margin-top: 10px;">
            <button type="submit" class="clear-btn">Clear Chat</button>
        </form>
    </div>
</body>

</html>
